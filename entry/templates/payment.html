<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/payment.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Parcel Payment</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Payment Options Section -->
            <section id="payment-options">
                <h2>Payment Options</h2>
                <div class="payment-card">
                    <h3>How would you like to pay?</h3>
                    <form id="payment-form">
                        <!-- Add inputs for card details, owner, cvv no, expiration date, card number, etc. -->
                    </form>
                </div>
            </section>

            <!-- Parcel Summary Section -->
            <section id="parcel-summary">
                <h2>Parcel Summary</h2>
                <div class="parcel-details">
                    <!-- Display parcel details such as amount payable -->
                    <p>Amount Payable: ${{ result.distance }}</p>
                    <!-- Add more details as needed -->
                </div>
                <form id="payment-submit">
                    <button type="submit">Submit Payment</button>
                </form>
            </section>

            <!-- Receipt Section -->
            <section id="receipt">
                <h2>Payment Receipt</h2>
                <div class="receipt-details">
                    <!-- Display dynamically produced receipt -->
                    <p>{{ result.message }}</p>
                    <!-- Add more receipt details as needed -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Parcel Delivery. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='scripts/payment.js') }}"></script>
</body>
</html>
