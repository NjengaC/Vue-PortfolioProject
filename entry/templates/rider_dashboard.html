{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-4 text-center">We are proud to Have you!</h1>
            <p class="lead text-center">Here's your rider dashboard:</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Delivery Assignments</h5>
                    <p class="card-text">View and manage your current delivery assignments here.</p>
                    <a href="{{ url_for('view_assignments') }}" class="btn btn-primary">View Assignments</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Settings</h5>
                    <p class="card-text">Update your account information and settings.</p>
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to external CSS file -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/dashboard.css') }}">

<!-- Link to external JavaScript file -->
<script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
{% endblock %}
